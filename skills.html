<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="skills.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Skills</title>
</head>

<body>
  <div class="container">
    <div class="grid">
      <header>
        <img src="./photos/logo_transparent.png" alt="logo">
      </header>

      <section>

        <h1 class="skills">Skills</h1>
        <figure class="icons">

          <div class="popup"  onclick="myFunction('myPopup1')"><img src="./photos/ruby.png" alt="ruby" class="ruby">
            <span class="popuptext" id="myPopup1">Ruby</span>
          </div>

          <div class="popup" onclick="myFunction('myPopup2')"><img src="./photos/css.png" alt="css" class="css">
            <span class="popuptext" id="myPopup2">CSS</span>
          </div>

           <div class="popup" onclick="myFunction('myPopup3')"><img src="./photos/html.png" alt="html" class="html">
            <span class="popuptext" id="myPopup3">HTML</span>
          </div>

           <div class="popup" onclick="myFunction('myPopup4')"><img src="./photos/instagram.png" alt="ig" class="ig">
            <span class="popuptext" id="myPopup4">IG</span>
          </div>





        </figure>

        <article>
          <p id="text">Click on the icons to know more</p>
        </article>

      </section>




      <footer>
        <nav><a href="./index.html" class="home">Home</a>
          <a href="./about.html" class="About">About</a>
          <a href="./skills.html" class="skills">Skills</a>
          <a href="./projects.html" class="projects">Projects</a>
          <a href="contact.html" class="contact">Contact</a></nav>
      </footer>
    </div>
  </div>

  <script>
    // When the user clicks on div, open the popup
    function myFunction(popup_id) {
      var popup = document.getElementById(popup_id);
      popup.classList.toggle("show");
      
    }
  </script>

</body>

</html>
