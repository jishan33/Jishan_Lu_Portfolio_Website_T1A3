  <title>Contact Me</title>

<body>
   <div class="container">
    <div class="grid">
      <header>
        <h3>Jishan Logo</h3>
      </header>

      <section>
        <div class="contact-detail">
        <h3>Contact Information</h3>
        <a href="https://www.google.com/maps/place/Carnegie+VIC+3163/@-37.8937582,145.0385649,14z/data=!3m1!4b1!4m5!3m4!1s0x6ad6698e96878b6f:0x5045675218cdc40!8m2!3d-37.8891994!4d145.0570577"><i class="fas fa-map-marker-alt"></i> Carnegie, VIC 3163</a>
        <p><i class="far fa-envelope"></i> uug54332017@gmail.com</p>
        </div>

        <form>
          <div class="detail">
          <label for="name">Name</label>
          <input type="email" name="name" id="name" placeholder="Enter your name">

          <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter your email">
          </div>

          <label id ="comments-label" for="comment">Comment: </label>
          <textarea name="comment" id="comment" cols="40" rows="10"></textarea>
        </form>
      </section>
       

      <figure class="map">
      <div id="map">
        <script>
          function initMap() {
            var melbourne = { lat: -37.8892, lng: 145.0571 };
            var map = new google.maps.Map(
              document.getElementById('map'), { zoom: 10, center: melbourne });
            var marker = new google.maps.Marker({ position: melbourne, map: map, label: "A" });
          }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbHnYBnBBWZ5GfQZBcmv4ILgr-A2uP7vI&callback=initMap">
        </script>
        </figure>
