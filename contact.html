<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css" integrity="sha384-XQJje1c26BlhBr8UUSfnUDsB0L+t7LPdRSEA7xL4RBYnaLOc3eorpuKJoNLSPq31">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact Me</title>
</head>

<body>
  <div class="container">
    <div class="grid">
      <header>
        <div id="portfolio-link">
          <a href="./index.html" class="home">Home</a>
          <a href="./about.html" class="About">About</a>
          <a href="./skills.html" class="skills">Skills</a>
          <a href="./projects.html" class="projects">Projects</a>
          <a href="contact.html" class="contact">Contact</a>
        </div>
        <a href="javascript:void(0)" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>

      </header>

      <section>
        <div class="contact-detail">
          <h3>Contact Information</h3>
          <a
            href="https://www.google.com/maps/place/Carnegie+VIC+3163/@-37.8937582,145.0385649,14z/data=!3m1!4b1!4m5!3m4!1s0x6ad6698e96878b6f:0x5045675218cdc40!8m2!3d-37.8891994!4d145.0570577"><img src="./photos/address-icon.png" id="address-icon" alt="address-icon"> Carnegie, VIC 3163</a>
          <p><img src="./photos/email-icon.png" id="email-icon" alt="email-icon"> jishan@jishan33.com</p>
        </div>

        <form action="https://formspree.io/mjvozkeg" method="POST">
          <div class="detail">
            <label for="name">Name</label>
            <input type="name" name="name" id="name" placeholder="Enter your name">

            <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter your email">
          </div>
          <div class="comment">
            <label for="comment">Comment: </label>
            <textarea name="comment" id="comment"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </section>


      <figure class="map">
        <div id="map">
          <script>
            function initMap() {
              var melbourne = {lat: -37.8892, lng: 145.0571};
              var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 10, center: melbourne});
              var marker = new google.maps.Marker({position: melbourne, map: map, label: "A"});
            }
          </script>
          <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbHnYBnBBWZ5GfQZBcmv4ILgr-A2uP7vI&callback=initMap">
            </script>
      </figure>



      <footer>

      </footer>
      <script>
        function myFunction() {
          var x = document.getElementById("portfolio-link");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }

      </script>
    </div>
  </div>

</body>

</html>
